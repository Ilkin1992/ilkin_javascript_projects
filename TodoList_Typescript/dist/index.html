<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1>Todo List</h1>
      <div class="input_container">
        <h2>Add a todo</h2>
        <form class="submit_todos" id="submit_todos">
          <input class="todo_input" id="todo_input" type="text" name="text" />
          <button><i class="fa-sharp fa-solid fa-plus"></i></button>
        </form>
      </div>
      <div class="todos_container" id="todos_container"></div>
      <template class="template" id="template">
        <div class="todo">
          <div class="todo_body">Ilkin</div>
          <div class="buttons">
            <button class="check_button" id="button">
              <i class="fa-sharp fa-solid fa-check"></i>
            </button>
            <button class="delete_button" id="button">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>
