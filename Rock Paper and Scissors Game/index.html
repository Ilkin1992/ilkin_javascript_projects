<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game">
      <div class="opening">
        <h2>Rock Paper and Scissors</h2>
      </div>

      <div class="let_us_play">
        <h2 id="let_us_play_btn">Let`s Play!</h2>
      </div>

      <div class="game_box">
        <div class="score">
          <div class="player_score">
            <h1>Player Score</h1>
            <h2 class="player_count">0</h2>
          </div>
          <div class="computer_score">
            <h1>Computer Score</h1>
            <h2 class="computer_count">0</h2>
          </div>
        </div>
        <div class="play">
          <div class="player_hand">
            <img src="img/rock.png" alt="" />
          </div>
          <h2 class="title">Go ahead!</h2>
          <div class="computer_hand">
            <img src="img/rock.png" alt="" />
          </div>
        </div>
        <div class="choose">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
        <div class="result"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
