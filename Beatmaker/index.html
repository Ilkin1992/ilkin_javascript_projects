<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c23a6f5490.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="sequencer">
      <!-- First (kick) track -->
      <div class="kick_track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick_volume">
            <i class="fas fa-microphone-alt-slash"></i>
          </button>
          <select name="kick_select" id="kick_select" class="kick_select">
            <option value="./sounds/kick-classic.wav">Classic Kick</option>
            <option value="./sounds/kick-808.wav">808 Kick</option>
            <option value="./sounds/kick-heavy.wav">Heavy Kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick_pad b0"></div>
          <div class="pad kick_pad b1"></div>
          <div class="pad kick_pad b2"></div>
          <div class="pad kick_pad b3"></div>
          <div class="pad kick_pad b4"></div>
          <div class="pad kick_pad b5"></div>
          <div class="pad kick_pad b6"></div>
          <div class="pad kick_pad b7"></div>
        </div>
        <button data-track="0" class="choose">Select All</button>
      </div>
      <!-- Second (snare) track -->
      <div class="snare_track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare_volume">
            <i class="fas fa-microphone-alt-slash"></i>
          </button>
          <select name="snare_select" id="snare_select" class="snare_select">
            <option value="./sounds/snare-acoustic01.wav">Classic Snare</option>
            <option value="./sounds/snare-808.wav">808 Snare</option>
            <option value="./sounds/snare-vinyl02.wav">Snare Vinyl</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare_pad b0"></div>
          <div class="pad snare_pad b1"></div>
          <div class="pad snare_pad b2"></div>
          <div class="pad snare_pad b3"></div>
          <div class="pad snare_pad b4"></div>
          <div class="pad snare_pad b5"></div>
          <div class="pad snare_pad b6"></div>
          <div class="pad snare_pad b7"></div>
        </div>
        <button data-track="1" class="choose">Select All</button>
      </div>
      <!-- Third (Hi-hat track) -->
      <div class="hihat_track">
        <div class="controls">
          <h1>Hi-hat</h1>
          <button data-track="2" class="mute hihat_volume">
            <i class="fas fa-microphone-alt-slash"></i>
          </button>
          <select name="hihat_select" id="hihat_select" class="hihat_select">
            <option value="./sounds/hihat-acoustic01.wav">
              Hihat Acoustic
            </option>
            <option value="./sounds/hihat-808.wav">808 Hi-hat</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat_pad b0"></div>
          <div class="pad hihat_pad b1"></div>
          <div class="pad hihat_pad b2"></div>
          <div class="pad hihat_pad b3"></div>
          <div class="pad hihat_pad b4"></div>
          <div class="pad hihat_pad b5"></div>
          <div class="pad hihat_pad b6"></div>
          <div class="pad hihat_pad b7"></div>
        </div>
        <button data-track="2" class="choose">Select All</button>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          class="tempo_slider"
          type="range"
          max="400"
          min="20"
          value="100"
        />
        <p>Tempo: <span class="tempo_number">100</span></p>
      </div>
    </div>

    <audio class="kick_sound" src="sounds/kick-classic.wav"></audio>
    <audio class="snare_sound" src="sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat_sound" src="sounds/hihat-acoustic01.wav"></audio>
    <script src="js/app.js"></script>
  </body>
</html>
