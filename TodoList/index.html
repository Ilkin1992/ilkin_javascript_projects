<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c23a6f5490.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="my_name" style="color: #101c29; padding-bottom: 20px">
        Ilkin`s Todo list
      </h2>
      <form>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
          style="font-size: 1.4rem; color: #101c29"
        />
        <input
          class="btn btn-primary"
          type="submit"
          value="Add items"
          style="
            color: black;
            border: none;
            border-radius: 2%;
            background-color: #105db0;
          "
        />
        <div class="select">
          <select
            name="todos"
            id="filter_todos"
            class="custom-select filter-todos"
          >
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
    </div>

    <div class="todo_box">
      <ul class="todo_list"></ul>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
