<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <script defer src="./js/app.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="main_container">
      <div class="container_left">
        <header>
          <div class="logo">
            <!-- <img src="./images/pineapple.png" alt="" /> -->
            <h2 class="logo_txt">Pine<span class="logo_span">apple</span></h2>
          </div>
          <nav class="links">
            <li><a href="#">About</a></li>
            <li><a href="#">How it works</a></li>
            <li><a href="#">Contacts</a></li>
          </nav>
        </header>

        <div class="subscribe">
          <h1 class="heading">Subscribe to newsletter</h1>
          <p class="subscribe_text">
            Subscribe to out newsletter and get a 10% discount on our pineapple
            glasses
          </p>
          <div class="input_container">
            <input
              placeholder="Type your email address..."
              class="email_input"
              type="email"
              span="Hello"
            />
            <i class="icon fa-solid fa-arrow-right"></i>
            <h5 class="error_message"></h5>
          </div>
          <div class="check">
            <input class="checkbox" type="checkbox" />
            <label class="checkbox_label" for="checkbox"
              >I agree to
              <span class="checkbox_span">terms of service</span></label
            >
          </div>
          <div class="icons">
            <a href="#" class="fa-brands fa-facebook-f" href="#"></a>
            <a href="#" class="fa-brands fa-instagram"></a>
            <a href="#" class="fa-brands fa-twitter"></a>
            <a href="#" class="fa-brands fa-youtube"></a>
          </div>
        </div>
      </div>
      <div class="container_right">
        <img class="cover_img" src="./images/Image.png" alt="" />
      </div>
    </div>
  </body>
</html>
