<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronavirus_tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script defer src="./js/app.js"></script>
  </head>
  <body>
   <div class="container">
    <div class="global_stats_container">
      <h1>Global Stats</h1>
      <div class="global_stats">
        <h3 style="padding-bottom: 1.2rem;" >Confirmed cases worldwide: <span class="world_confirmed"></span></h3>
        <h3 style="padding-bottom: 1.2rem;">Recovered worldwide: <span class="world_recovered"></span></h3>
        <h3 style="padding-bottom: 1.2rem;">Confirmed deaths worldwide: <span class="world_deaths"></span></h3>
        <h4 class="current_date_placeholder"></h4>
      </div>
    </div>
    <table class="countries">
      <tr>
        <th class="countries_header">Choose country</th>
        <tr class="countries_table">
        </tr>
      </tr>
    </table>
    <div class="countries_individual_info">
    <div class="card invisible">
    </div>
    </div>
   </div>
  </body>
</html>
