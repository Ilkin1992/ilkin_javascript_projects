<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    />

    <link rel="stylesheet" href="css/listing.css" />
  </head>
  <!-- Body -->
  <body>
    <div class="box">
      <!-- Navbar -->
      <nav class="navbar fixed-top">
        <a href="#" class="toggle_button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar_links">
          <ul>
            <li>
              <a
                href="file:///C:/Users/Ilkin/Desktop/ilkin_projects/website_FrontEnd/index.html#"
                >Main Page</a
              >
              <a href="#">Contact </a>
              <a href="#">Login/Register </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- First section -->
      <section id="first">
        <h2>Add new property</h2>
        <h6>We`re glad to see you again!</h6>
      </section>
      <!-- Sidebar -->
      <div id="sidebar">
        <div class="greet">
          <h4 class="find">
            <span><img src="logos/header-logo-red.png" alt="" /></span> Find
            House
          </h4>
        </div>
        <div class="sidepart">
          <h5>Main</h5>
          <a href=""><i class="fas fa-columns"></i> Dashboard</a> <br />
          <a href=""><i class="fas fa-envelope"></i> Message</a>
        </div>
        <div class="sidepart2">
          <h5>Manage listings</h5>
          <a href=""><i class="fas fa-home"></i> My properties</a> <br />
          <a href=""><i class="far fa-heart"></i> My favourites</a> <br />
          <a href=""><i class="fas fa-search"></i> Saved search</a> <br />
          <a href=""><i class="fas fa-comments"></i> Reviews</a>
        </div>
        <div class="sidepart3">
          <h5>Manage account</h5>
          <a href=""><i class="fas fa-archive"></i> My Package</a> <br />
          <a href=""><i class="far fa-user"></i> My Profile</a> <br />
          <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a> <br />
        </div>
      </div>
      <!-- First table with content -->
      <div id="content1">
        <div class="content-box">
          <h5>Create listing</h5>
          <div class="form-group">
            <label
              style="
                font-weight: bold;
                padding-bottom: 0.8rem;
                padding-right: 0.2rem;
              "
              for="formGroupExampleInput"
              >Property Title</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
          <div class="mb-3">
            <label
              style="font-weight: bold"
              for="exampleFormControlTextarea1"
              class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="type_status">
            <select
              style="margin-right: 2rem"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Type</option>
              <option value="1">Type One</option>
              <option value="2">Type Two</option>
              <option value="3">Type Three</option>
              <option value="4">Type Four</option>
              <option value="5">Type Five</option>
            </select>
            <select class="form-select" aria-label="Default select example">
              <option selected>Status</option>
              <option value="1">Status One</option>
              <option value="2">Status Two</option>
              <option value="3">Status Three</option>
              <option value="4">Status Four</option>
            </select>
          </div>

          <div class="price_area_rooms">
            <div class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >Price</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >Area</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >Rooms</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
          </div>

          <div class="next_back">
            <button type="button" class="next_prev_btn">Previous</button>
            <button type="button" class="next_prev_btn">Next</button>
          </div>
        </div>
      </div>
         <!-- Second table with content -->
      <div id="content2">
        <div class="content-box">
          <h5>Location</h5>
          <div class="form-group">
            <label
              style="
                font-weight: bold;
                padding-bottom: 0.8rem;
                padding-right: 0.2rem;
              "
              for="formGroupExampleInput"
              >Address</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>

          <div class="state_city">
            <div style="margin-right: 2rem; width: 100%" class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >County/State</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div style="width: 100%" class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >City</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
          </div>

          <div class="price_area_rooms">
            <div class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >Neighborhood</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >Zip</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="form-group">
              <label style="font-weight: bold" for="formGroupExampleInput"
                >Country</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
          </div>

          <div class="next_back">
            <button type="button" class="next_prev_btn">Previous</button>
            <button type="button" class="next_prev_btn">Next</button>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer id="footer">
        <h6>Â© 2020 Find House. Made with love</h6>
      </footer>
    </div>

    <script src="js/listing.js"></script>
  </body>
</html>
